<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">

    <title>Fornecedores</title>
</head>
<body>

    <div class="fixed-top menu shadow-sm d-block d-xl-none">
        <nav class="navbar justify-content-end">
            <img src="Imagens/logo.png" class="mr-auto" alt="">
          <button class="navbar-toggler "  data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <img src="Imagens/Menu.png" alt="Logo">
          </button>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="p-4">
                <a href="#" class="menu-item mx-0 my-3 pl-3 pb-1 border-bottom">Overview</a>
                <a href="index.html" class="menu-item mx-0 my-3 pl-3 pb-1 border-bottom">Casamentos</a>
                <a href="#" class="menu-item mx-0 my-3 pl-3 pb-1 border-bottom ativo">Fornecedores</a>
                <a href="#" class="menu-item mx-0 my-3 pl-3 pb-1 border-bottom ">Agendamentos</a>
                <a href="#" class="menu-item mx-0 my-3 pl-3 pb-1 border-bottom ">Usuarios</a>
                <a href="#" class="menu-item mx-0 my-3 pl-3 pb-1 border-bottom ">Vendas</a>
            </div>
          </div>
      </div>

    <aside class="d-none d-xl-block">
        <div class="p-4">
            <img class="ml-5 my-4" src="Imagens/logo.png" class="mr-auto" alt="">
            <a href="#" class="menu-item mx-0 my-3 pl-3 pb-1 border-bottom">Overview</a>
            <a href="index.html" class="menu-item mx-0 my-3 pl-3 pb-1 border-bottom">Casamentos</a>
            <a href="#" class="menu-item mx-0 my-3 pl-3 pb-1 border-bottom ativo">Fornecedores</a>
            <a href="#" class="menu-item mx-0 my-3 pl-3 pb-1 border-bottom ">Agendamentos</a>
            <a href="#" class="menu-item mx-0 my-3 pl-3 pb-1 border-bottom ">Usuarios</a>
            <a href="#" class="menu-item mx-0 my-3 pl-3 pb-1 border-bottom ">Vendas</a>
        </div>
    </aside>

    <main>
        <div class="container mt-3">
            <div class="titulo row justify-content-start">
                <div class="col-1">
                    <img src="Imagens/barraMenu.png">
                </div>
                <div>
                    <p class="col m-0 pl-0">Fornecedores mais rentáveis</p>
                </div>
            </div>
    
           
            <form action="" class="mb-2">
                <fieldset>
                    <legend>Periodo Inicial</legend>
                    <input class="ml-3" type="date" name="" id="">
                </fieldset>
            
                <fieldset>
                    <legend>Periodo Final</legend>
                    <input class="ml-3" type="date" name="" id="">
                </fieldset>
    
                <fieldset>
                    <legend class="mb-0">Categoria</legend>
                    <select class="ml-3" name="categoria" id="">
                        <option value="Lista de presentes">Lista de presentes</option>
                        <option value="Espaço">Espaço</option>
                        <option value="Foto">Foto</option>
                    </select>
                </fieldset>
    
                <input class="btn btn-filtrar mb-4" type="button" value="Filtrar">
                
            </form>
    
            <div class="grafico m-auto">
                
            </div>
            
        </div>
    
    
        <div class="container mt-3">
            <div class="titulo row justify-content-start">
                <div class="col-1 mr-0 pr-0">
                    <img class="border m-0" src="Imagens/barraMenu.png">
                </div>
                <div class="col m-0 pl-0">
                    <p>Fornecedores com maior número de contratos</p>
                </div>
            </div>
    
            <form action="">
                <fieldset>
                    <legend>Periodo Inicial</legend>
                    <input class="ml-3" type="date" name="" id="">
                </fieldset>
    
                <fieldset>
                    <legend>Periodo Final</legend>
                    <input class="ml-3" type="date" name="" id="">
                </fieldset>
                
                <fieldset>
                    <legend class="mb-0">Status</legend>
                    <select class="ml-3" name="status" id="">
                        <option value="aprovado">Aprovado</option>
                        <option value="não aprovado">Não aprovado</option>
                    </select>
                </fieldset>
    
                <input class="btn btn-filtrar mb-4" type="button" value="Filtrar">
            </form>
    
            <div class="grafico m-auto"></div>
        </div>
        
    </main>

    <footer class="mt-3"></footer>


        
      


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script src="JS/app.js"></script>
</body>
</html>
